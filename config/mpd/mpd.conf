
auto_update "yes"
bind_to_address "127.0.0.1:6600"
music_directory "~/Música/"
music_directory "~/Música/Spotify/"
music_directory "~/Música/YtMusic/"
playlist_directory "~/.mpd/playlists/"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
state_file "~/.mpd/mpdstate"
max_output_buffer_size "16384"

audio_output {
    type "pipewire"
    name "Pipewire Sound Server"
    mixer_type "software"
}

audio_output {
    type "fifo"
    name "my_fifo"
    path "/tmp/mpd.fifo"
    format "44100:16:2"
}
